name: PR checks
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - uses: returntocorp/semgrep-action@v1
      - uses: yelp/detect-secrets-action@v1
